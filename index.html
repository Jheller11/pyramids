<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pyramids!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Move the Pyramid</h1>
        <div class="counter"></div>
    </header>
    <main>
        <div class="gamecontainer">
            <div class="column" id="columnone"></div>
            <div class="column" id="columntwo"></div>
            <div class="column" id="columnthree"></div>            
        </div>
        <div class="instructions">
            <p>To win, move blocks from the first column to the last column given the following rules:</p>
            <ol>
                <li>You may only move one block at a time.</li>
                <li>You may not place a larger block on top of a smaller block.</li>
            </ol>
        </div>
    </main>
    <footer>
        <h3>add a footer here</h3>
    </footer>

    
    <script src="main.js"></script>
</body>
</html>
